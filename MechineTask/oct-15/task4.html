    <script>
        let out="";
        function Vowels(vow){
        for(i=0;i<=vow.length;i++){
            vow.include("/[a,e,i,o,u]/\g");
            out+=vow;
        }
        return out;
        }
        console.log(Vowels("hey sinamika "));
    </script>
