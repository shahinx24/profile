<body>
    

    <script>
        let text="noon";
        let result="";
        function palindrome(str){
            for(let i=str.length-1;i>=0;i--){
                result+=str[i];
            }
            if(result===str){
                console.log("it is a palindrome");
            }
            else{
                console.log("it is not a palindrome");
            }

        }
        palindrome(text);
    </script>
</body>
