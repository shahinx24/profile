<!DOCTYPE html>
<html lang="en">

<body>
    

    <script>
        let pattern = "";
        let count = 4;
        
        for (let i = 1; i <= count; i++) {
        for (let k = 1 ; k <= count - i; k++) {
                pattern += " ";
        }
        for (let j = 1; j <= i; j++) {
            if (j === i) {
                pattern += "1 ";
            } else {
                pattern += "0 ";
            }
        }
                pattern += "\n";
    }
    console.log(pattern);
    </script>
</body>
