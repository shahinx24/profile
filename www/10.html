    <script>
        function FindFirstNonRepeatingCharacter(str){
            let charCount={};
            for(let char of str){
                if(charCount[char]){
                    charCount[char]++;
                }else{
                    charCount[char]=1;
                }
            }
            for (let i = 0; i < str.length; i++) {
                if (charCount[str[i]] === 1) {
            return i;
                }
            }
            return -1;
        }
        console.log(FindFirstNonRepeatingCharacter("loop"));
    </script>
