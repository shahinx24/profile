<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        let count=12;
        function SumOfNumbers(){
            let sum=0;
            for(let i=1;i<=count;i++){
                sum+=i;
            }
            return sum;
        }
        console.log(SumOfNumbers());
    </script>
</body>
