<!DOCTYPE html>

<body>
    

    <script>
        function FindNumberOfReaptingCharacters(str){
            let charCount={};
            for(let char of str){
                if(charCount[char]){
                    charCount[char]++;
                }else{
                    charCount[char]=1;
                }
            }
            let repeatingChars=0;
            for(let char in charCount){
                if(charCount[char]>1){
                    repeatingChars++;
                }
            }
            return repeatingChars;
        }
        console.log(FindNumberOfReaptingCharacters("hello world"));
    </script>
</body>
</html>
