<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

    <script>
        function positiveSum(arr)
        {
            let sum=0;
            for(let i=0;i<arr.length;i++)
            {
                if(arr[i]>0)
                {
                    sum+=arr[i];
                }
            }
            return sum;
        }
        let numbers=[1,-2,3,4,-5];
        console.log(positiveSum(numbers));
    </script>
</body>
</html>
