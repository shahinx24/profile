<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form {
            text-align: center;
        }
        h1,h2 {
            color: red;
        }
    </style>
</head>
<body>
  <form>
    <h1>Personal Details</h1>
    Name : <input type="text"></input><br><br>
    Password : <input type="password"></input><br><br>
    E-mail id : <input type="email" name="email"></input><br><br>
    Gender <input type="radio" name="Gender">Male</input><input type="radio" name="Gender">Female</input><br><br>
    Contact : <input type="number"></input>
    <h1>Educational Qualification</h1>
    Degree : <select><option>--Select Group--</option></select><br><br>
    Engineering : <select><option>--Select Group--</option></select><br><br>
    Hobbies : <input type="checkbox">Playing chess</input>
    <input type="checkbox">Reading Book</input><br><br>
    <h2>Address</h2>
    <textarea  rows="4" cols="40"></textarea><br><br>
    Attch Resume : <input type="file"></input><br><br>
    <input type="button" value="submit"></input>
    <input type="button" value="reset"></input>
  </form>
</body>
</html>
