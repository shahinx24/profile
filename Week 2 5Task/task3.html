<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse and Concate</title>
</head>
<body>
    


    <script>
    let arr1 = ["a", "b"];
    let arr2 = [1, 2, 3];

    let merged = arr1.concat(arr2);
    let reversed = [...merged].reverse();
    console.log(reversed);
    </script>
</body>
</html>
